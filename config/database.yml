########### postgres #############

default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

  login: &login
    username: neurosis71
    password:
    host: localhost
    port: 5432
    encoding: UTF8


prod: &prod
  adapter: postgresql
  pool: 5
  timeout: 5000

  login: &login
    username: rails
    password: <%= ENV['APP_DATABASE_PASSWORD'] %>
    host: localhost
    port: 5432
    encoding: UTF8

development:
  <<: *default
  <<: *login
  database: ALT-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ALT-test

production:
  <<: *prod
  database: ALT-prod




